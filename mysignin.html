<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Now Button</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            width: 70%;
            height: 200px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        .left {
            flex: 1;
            background-color: #40e0d0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .right {
            flex: 1;
            background-color: white;
        }

        .button {
            padding: 10px 20px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            font-size: 16px;
        }

        .button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <button class="button" onclick="registerNow()">REGISTER NOW</button>
        </div>
        <div class="right">
            <!-- Additional content can be added here -->
        </div>
    </div>

    <script>
        function registerNow() {
            alert("Register button clicked!");
        }
    </script>
</body>
</html>

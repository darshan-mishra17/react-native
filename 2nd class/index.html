<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
    />
  </head>
  <body>
    <div class="thumbnail">
      <div class="thumbnail-child"></div>
      <div class="thumbnail-item"></div>
      <section class="main-content">
        <div class="sign-in">
          <div class="bg">
            <div class="welcome-back">
              <h1 class="welcome-back1">Welcome Back!</h1>
              <div class="connection-message">
                <div class="to-keep-connected">
                  To keep connected with us plase login with your personal info
                </div>
              </div>
            </div>
            <div class="sign-in-button-container">
              <button class="sign-in-btn">
                <div class="sign-in1">SIGN IN</div>
              </button>
            </div>
          </div>
          <div class="sign-in-child"></div>
        </div>
        <div class="create-acxount-bg">
          <div class="create-account-container">
            <div class="create-account-heading">
              <h1 class="create-account">Create Account</h1>
              <div class="social-logins">
                <div class="social-login-icons">
                  <button class="social-login-button">
                    <img
                      class="twitter-icon"
                      loading="lazy"
                      alt=""
                      src="./public/twitter.svg"
                    />
                  </button>
              
                  <button class="social-login-button">
                    <img
                      class="facebook-icon"
                      loading="lazy"
                      alt=""
                      src="./public/facebook.svg"
                    />
                  </button>
              
                  <button class="social-login-button" onclick="location.href='https://www.linkedin.com/'">
                    <img
                      class="linkedin-icon"
                      loading="lazy"
                      alt=""
                      src="./public/linkedin.svg"
                    />
                  </button>
                </div>
              </div>
              
                
            </div>
          </div>
          <div class="email-registration">
            <div class="or-use-your">or use your email for registration</div>
          </div>
          <form class="registration-form">
            <div class="input-fields">
              <div class="name">
                <img class="user-icon" alt="" src="./public/user.svg" />
                <input
                  class="input-label-containers"
                  placeholder="Name"
                  type="text"
                  id="name"
                  name="name"
                />
              </div>
              <div class="email">
                <img class="mail-icon" alt="" src="./public/mail.svg" />
                <input
                  class="email-child"
                  placeholder="Email"
                  type="email"
                  id="email"
                  name="email"
                />
              </div>
              <div class="password">
                <img class="lock-icon" alt="" src="./public/lock.svg" />
                <input
                  class="password-child"
                  placeholder="Password"
                  type="password"
                  id="password"
                  name="password"
                />
              </div>
            </div>
            <div class="sign-up-button-container">
              <button class="sign-in-btn1">
                <div class="sign-up">SIGN UP</div>
              </button>
            </div>
          </form>
          <img
            class="inner-shapes-icon"
            alt=""
            src="./public/inner-shapes.svg"
          />
        </div>
        <div class="main-content-child"></div>
      </section>
    </div>
  </body>
</html>
